<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <!--<p th:text="${locationStats}"></p>-->
    <h1>Corona Virus Tracker</h1>
    <p>This application lists the current number of cases reported across the global</p>

    <div class="jumbotron">
        <h1 class="display-4" th:text="${totalReportedCases}">Hello, world!</h1>
        <p class="lead">Total Cases reported as for today.</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day : </span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table table-striped">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total Cases Reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>
</html>
